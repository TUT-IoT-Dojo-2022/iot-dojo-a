<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>human</title>
</head>
<body>
    <div class="container">
        <img src="./human.png" alt="">
        <p class="line">--------</p>
        <p class="height">身長: <span id="height-js">100</span></p>
        <p class="kata">肩幅: <span id="kata-js">100</span></p>
        <p class="waist">ウエスト: <span id="waist-js">100</span></p>
        <p class="mata">股下: <span id="mata-js">100</span></p>
    </div>

    <style>
        body {
        margin: 0;
        background-color: cornsilk;
        }
        img {
            position: relative;
            margin-top: 100px;
            width: 300px;
            height: 400px;
            background-color: transparent;
        }
        span {
            font-weight: bold;
        }
        .container {
            width: 100vh;
            height: auto;
        }
        .line {
            position: absolute;
            top: 15%;
            left: 14%;
        }
        .height {
            position: absolute;
            left: 18%;
            top: 15%;
        }
        .kata {
            position: absolute;
            left: 18%;
            top: 28%;
        }
        .waist {
            position: absolute;
            left: 18%;
            top: 37%;
        }
        .mata {
            position: absolute;
            left: 18%;
            top: 47%;
        }
    </style>

    <script>
        const $height = document.querySelector("#height-js");
        const $kata = document.querySelector("#kata-js");
        const $waist = document.querySelector("#waist-js");
        const $mata = document.querySelector("#mata-js");

        const randInt = () => { return Math.round(Math.random() * 10 + 1); }

        $height.textContent = 181 + "cm";
        $kata.textContent = 42 + "cm";
        $waist.textContent = 75 + "cm";
        $mata.textContent = 72 + "cm";
    </script>

</body>
</html>
